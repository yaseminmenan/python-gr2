{% extends 'base.html' %}
{% block content %}

    <h3>Project developed in {{framework_name}}</h3>
    <p> this is my first template </p>
    {% if employers %}
        <ul>
            {% for employer in employers %}
                <li>{{ employer.name }} - {{ employer.id }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
